<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Registration Form</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <!-- Project 3 Begins -->
      <header class="main-header">
         <h2>The Code Review</h2>
      </header>
      <div class="wrapper">
         <main class="main-form-container">
            <!-- ! headline call for newsletter and Para-G Get the Latest... -->
            <!-- ! FieldSet - legend - form -->
            <!-- ! labels are connected to inoputs and note the styling on the input when its given focus from clicking on label -->
            <form action="index.html" method="POST">
               <h2 class="title-intro">Singup for our newsletter</h2>
               <p class="para-intro">
                  Get the latest news on how your code is doing right in your
                  inbox
               </p>

               <fieldset>
                  <legend>Contact Information</legend>

                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="user_name" />

                  <label for="e-mail">Email</label>
                  <input type="email" id="e-mail" name="user_email" />

                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="user_phone" />

                  <label for="">Street Address</label>
                  <input type="text" id="address" name="user_address" />

                  <label for="city">City</label>
                  <input type="text" id="city" name="user_city" />

                  <label for="state">State</label>
                  <select
                     name="user_state"
                     id="state"
                     aria-placeholder="Choose State"
                  >
                  </select>
               </fieldset>
               <fieldset></fieldset>
            </form>
         </main>
      </div>
   </body>
</html>
